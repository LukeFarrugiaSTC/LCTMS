version: '3.8'
services:
  backend:
    build: ./backend
    expose:
      - "80"       # Exposes port internally only
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - mysql
    environment:
      API_KEY: ${API_KEY}
      DB_HOST: mysql
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

  nginx:
    build: ./nginx
    ports:
      - "443:443" 
    depends_on:
      - backend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-ssl:/etc/nginx/ssl
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  mysql-data:
  nginx-ssl: